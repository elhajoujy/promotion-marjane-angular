<div class="container">
  <div class="d-flex justify-content-end pt-3">
    <button (click)="openPopup()" class="btn btn-primary">
      <i class="bi bi-plus"></i>
    </button>
  </div>
  <app-popup *ngIf="isPopupVisible" (closePopup)="closePopup()"></app-popup>
  <table class="table table-striped mt-4 text-center">
    <thead  class="thead-dark" >
      <th scope="col p-2">id</th>
      <th scope="col p-2">precentage</th>
      <th scope="col p-2">description</th>
      <th scope="col p-2">status</th>
      <th scope="col p-2">Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of ListPromotions">
        <td scope="row">{{item.id}}</td>
        <td scope="row">{{item.precentage}}</td>
        <td scope="row">{{item.description}}</td>
        <td scope="row">{{item.status}}</td>
        <td scope="row d-grid gap-3">
          <button class="btn btn-primary m-2 " (click)="edit(item)">Edit</button>
          <button class="btn btn-danger m-2" (click)="delete(item)">Delete</button>
        </td>
      </tr>
  </table>
  <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link"
      [routerLink]="['/admin/dashboard']"
      [queryParams]="{page: page-1}"

      aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
      <a class="page-link"
       [routerLink]="['/admin/dashboard']"
       [queryParams]="{page: i+1}"
       >
        {{i + 1}}
      </a></li>

    <li class="page-item">
      <a class="page-link"
      [routerLink]="['/admin/dashboard']"
      [queryParams]="{page: +page+1}"
      aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
</div>
